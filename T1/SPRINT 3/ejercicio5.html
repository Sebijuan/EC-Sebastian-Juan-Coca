<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Parties</title>
    <style>
        #modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            width: 80%;
            max-width: 400px;
        }
        #errorMessage {
            color: red;
        }
    </style>
</head>
<body>

<h1>Gestión de Parties</h1>
<p id="statusMessage">Cargando datos...</p>

<div id="partyList">
    <!-- Aquí se mostrarán todas las parties creadas -->
</div>

<!-- Modal para añadir miembro -->
<div id="modal">
    <div class="modal-content">
        <span id="closeModal" style="cursor: pointer;">&times;</span>
        <h2>Añadir Miembro a la Party</h2>
        <div id="errorMessage"></div>
        <form id="addMemberForm" onsubmit="return false;">
            <label for="userId">User ID:</label>
            <input type="text" id="userId" required><br><br>

            <label for="partyRole">Party Role:</label>
            <select id="partyRole" required>
                <option value="TANK">TANK</option>
                <option value="HEALER">HEALER</option>
                <option value="DAMAGE">DAMAGE</option>
                <option value="SUPPORT">SUPPORT</option>
            </select><br><br>

            <button type="button" id="addMemberBtn">Añadir Miembro</button>
        </form>
    </div>
</div>

<script src="ejercicio5.js"></script>
</body>
</html>
